  <section class="image-generator">
    <div class="content">
      <h1>AI Image Generator </h1>
      
      <form action="#" class="generate-form">
        <input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
        <div class="controls">
          <select class="img-quantity">
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4" selected>4 Images</option>
          </select>
          <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
    </div>
  </section>
  <section class="image-gallery">
    <div class="img-card"><img src="images/bacj.jpg "alt="image"></div>
    <div class="img-card"><img src="images/ocean-ship-colorful-lightning-ai-generated-wallpaper-2560x1440-wallpaper.jpg" alt="image"></div>
    <div class="img-card"><img src="images/OIP (1).jpeg" alt="image"></div>
    <div class="img-card"><img src="images/OIP.jpeg" alt="image"></div>
  </section>
